<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-pink-200 p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-pink-700 mb-6">แบบฟอร์มลงทะเบียนศิษย์เก่า IT + IS</h1>
        <form action="https://www.example.com" method="get" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block">ชื่อ:</label>
                    <input type="text" name="fullname" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block">นามสกุล:</label>
                    <input type="text" name="username" class="w-full p-2 border rounded">
                </div>
            </div>
            <div>
                <label class="block">รหัสนักศึกษา:</label>
                <input type="text" name="student_id" class="w-full p-2 border rounded" placeholder="กรุณากรอกรหัสนักศึกษา" maxlength="10" pattern="\d{8,10}" required>
            </div>
            <div>
                <label class="block">เพศ:</label>
                <div class="flex gap-4">
                    <label><input type="radio" name="gender" class="mr-2">ผู้หญิง</label>
                    <label><input type="radio" name="gender" class="mr-2">ผู้ชาย</label>
                </div>
            </div>
            <div>
                <label class="block">ปีการศึกษาเข้าศึกษา:</label>
                <input type="date" name="date" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block">ที่อยู่:</label>
                <input type="text" name="address" class="w-full p-2 border rounded" placeholder="บ้านเลขที่, หมู่บ้าน, แขวง, เขต, จังหวัด">
            </div>
            <div>
                <label class="block">อีเมล:</label>
                <input type="email" name="email" class="w-full p-2 border rounded" placeholder="example@gmail.com" required>
            </div>
            <div>
                <label class="block">เบอร์โทรติดต่อ:</label>
                <input type="tel" name="phone" class="w-full p-2 border rounded" placeholder="08X-XXX-XXXX" required>
            </div>
            <div>
                <label class="block">ชื่อหลักสูตร:</label>
                <select name="course_name" class="w-full p-2 border rounded">
                    <option value="it">IT (Information Technology)</option>
                    <option value="is">IS</option>
                </select>
            </div>
            <div>
                <label class="block">อาชีพ:</label>
                <input type="text" name="occupation" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block">สถานที่ทำงาน (ชื่อบริษัท):</label>
                <input type="text" name="company_name" class="w-full p-2 border rounded" placeholder="ชื่อบริษัท" required>
            </div>
            <div>
                <label class="block">ประเภทงานที่ทำ:</label>
                <select name="occtyte" class="w-full p-2 border rounded">
                    <option value="web developer">Web Developer</option>
                    <option value="sa">SA</option>
                    <option value="graphic design">Graphic Design</option>
                    <option value="digital marketing">Digital Marketing</option>
                </select>
            </div>
            <div>
                <label class="block">อัปโหลดรูปภาพตนเอง:</label>
                <input type="file" name="image" class="w-full p-2 border rounded" accept="image/*" required>
            </div>
            <div class="flex gap-4 justify-center mt-4">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">ตกลง</button>
                <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded">ยกเลิก</button>
            </div>
        </form>
    </div>
</body>
</html>
